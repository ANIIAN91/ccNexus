services:
  ccnexus:
    build:
      context: ../..
      dockerfile: cmd/server/Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ccnexus-data:/data
    environment:
      - CCNEXUS_PORT=3000
      - CCNEXUS_DATA_DIR=/data
      - CCNEXUS_DB_PATH=/data/ccnexus.db
      - TZ=Asia/Shanghai

volumes:
  ccnexus-data:
